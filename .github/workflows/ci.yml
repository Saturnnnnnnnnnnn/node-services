name: Build and Push Docker images and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push IP Service
        uses: docker/build-push-action@v2
        with:
          context: ./ip-service
          file: ./ip-service/Dockerfile
          push: true
          tags: saturn0912/ip-service:1.0.0

      - name: Build and push Weather Service
        uses: docker/build-push-action@v2
        with:
          context: ./weather-service
          file: ./weather-service/Dockerfile
          push: true
          tags: saturn0912/weather-service:1.0.0

      - name: Build and push Info System Service
        uses: docker/build-push-action@v2
        with:
          context: ./info-system-service
          file: ./info-system-service/Dockerfile
          push: true
          tags: saturn0912/info-system-service:1.0.0

      - name: Create .kube directory
        run: mkdir -p $HOME/.kube

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.30.0'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.MINIKUBE_CA }}" | base64 --decode > $HOME/.kube/ca.crt
          echo "${{ secrets.MINIKUBE_CERT }}" | base64 --decode > $HOME/.kube/client.crt
          echo "${{ secrets.MINIKUBE_KEY }}" | base64 --decode > $HOME/.kube/client.key
          kubectl config set-cluster minikube --certificate-authority=$HOME/.kube/ca.crt --server=${{ secrets.K8S_CLUSTER_SERVER }}
          kubectl config set-credentials minikube --client-certificate=$HOME/.kube/client.crt --client-key=$HOME/.kube/client.key
          kubectl config set-context minikube --cluster=minikube --user=minikube
          kubectl config use-context minikube

      - name: Deploy IP Service
        run: kubectl apply -f ./ip-service/k8s/ip-service.yaml --validate=false

      - name: Deploy Weather Service
        run: kubectl apply -f ./weather-service/k8s/weather-service.yaml --validate=false

      - name: Deploy Info System Service
        run: kubectl apply -f ./info-system-service/k8s/info-system-service.yaml --validate=false
