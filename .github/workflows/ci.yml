name: Build and Push Docker images

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push IP Service
        uses: docker/build-push-action@v2
        with:
          context: ./ip-service
          file: ./ip-service/Dockerfile
          push: true
          tags: saturn0912/ip-service:1.0.0

      - name: Build and push Weather Service
        uses: docker/build-push-action@v2
        with:
          context: ./weather-service
          file: ./weather-service/Dockerfile
          push: true
          tags: saturn0912/weather-service:1.0.0

      - name: Build and push Info System Service
        uses: docker/build-push-action@v2
        with:
          context: ./info-system-service
          file: ./info-system-service/Dockerfile
          push: true
          tags: saturn0912/info-system-service:1.0.0

      - name: Create .kube directory
        run: mkdir -p $HOME/.kube

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.30.0'

      - name: Configure Kubeconfig
        run: |
          cat <<EOF > $HOME/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - name: minikube
            cluster:
              certificate-authority-data: ${{ secrets.MINIKUBE_CA }}
              server: https://${{ secrets.K8S_CLUSTER_SERVER }}
          users:
          - name: minikube
            user:
              client-certificate-data: ${{ secrets.MINIKUBE_CERT }}
              client-key-data: ${{ secrets.MINIKUBE_KEY }}
          contexts:
          - name: minikube
            context:
              cluster: minikube
              user: minikube
          current-context: minikube
          EOF
          kubectl apply -f ./ip-service/k8s/ip-service.yaml --validate=false
          kubectl apply -f ./weather-service/k8s/weather-service.yaml --validate=false
          kubectl apply -f ./info-system-service/k8s/info-system-service.yaml --validate=false
