version: '3'
services:
  service1:
    build: ./service1
    ports:
      - "3000:3000"

  service2:
    build: ./service2
    ports:
      - "3001:3001"

  service3:
    build: ./service3
    ports:
      - "3002:3002"

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service1
      - service2
      - service3
